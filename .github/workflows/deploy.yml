name: Deployment
on:
  push:
    branches:
      - main
jobs:

  test:
    name: Run Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Test code
        run: mvn compile test

  upload-image-to-registry:
    permissions:
      contents: 'read'
      id-token: 'write'
    name: Build image and push to GCP
    needs: test
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: java-crud-gh-actions
      PROJECT_ID: gh-actions-403902
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/562977656557/locations/global/workloadIdentityPools/gh-actions-pool/providers/github'
          service_account: 'github-actions@gh-actions-403902.iam.gserviceaccount.com'

      - name: Run one more command to authenticate to GCP
        run: |-
          echo "${{ secrets.SERVICE_ACCOUNT_KEY }}" | base64 --decode | docker login -u _json_key --password-stdin https://gcr.io

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:latest .

      - name: Push Docker Image to Container Registry (GCR)
        run: |-
          docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
          docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:latest

      - id: deploy
        name: Deploy Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: 'java-crud-gh-actions'
          image: 'gcr.io/gh-actions-403902/java-crud-gh-actions:latest'
          flags: '--allow-unauthenticated'

      - name: Show deployed application URL
        run: 'curl "${{ steps.deploy.outputs.url }}"'

    outputs:
      apiUrl: ${{ steps.deploy.outputs.url }}

  e2e:
    name: Run e2e Tests
    needs: upload-image-to-registry
    runs-on: ubuntu-22.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          name: brunosantanati/e2e-gh-actions
          ref: main

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Test code
        run: 'mvn -DargLine="-DAPI_URL=${{ needs.upload-image-to-registry.outputs.apiUrl }}" compile test'